        <div class="main-content">

                <div class="search-box">

                    <select id="pageSizeSelect" class="filter-select" onchange="changePageSize()">

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let allVideos = [];
        let currentPage = 1;
        let pageSize = 10;
        let currentSearch = '';
        let currentSort = 'title';
        let dataSource = 'github'; // æ•°æ®æºï¼šgithub æˆ– jsdelivr

        // åˆå§‹åŒ–è§†é¢‘æ’­æ”¾å™¨
        const player = videojs('my-video');

        // è·å–æ•°æ®æºURL - ä½¿ç”¨GitHub Rawç›´æ¥è®¿é—®
        function getDataUrl() {
            const timestamp = Date.now();
            if (dataSource === 'github') {
                // ç›´æ¥è®¿é—®GitHub Rawï¼Œç»•è¿‡CDNç¼“å­˜
                return `https://raw.githubusercontent.com/yezhu9181/my-video-host/main/videos.json?t=${timestamp}`;
            } else {
                // å¤‡ç”¨ï¼šä½¿ç”¨jsDelivrä½†å¸¦æ—¶é—´æˆ³
                return `https://cdn.jsdelivr.net/gh/yezhu9181/my-video-host@main/videos.json?t=${timestamp}`;
            }
        }

        // åŠ è½½æ‰€æœ‰è§†é¢‘æ•°æ® - å¼ºåˆ¶ç»•è¿‡ç¼“å­˜
        async function loadAllVideos() {
            try {
                const statusElement = document.getElementById('dataStatus');
                statusElement.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> æ­£åœ¨è·å–æœ€æ–°æ•°æ®...';
                
                // å°è¯•å¤šä¸ªæ•°æ®æº
                const dataSources = [
                    {
                        name: 'GitHub Raw',
                        url: `https://raw.githubusercontent.com/yezhu9181/my-video-host/main/videos.json?t=${Date.now()}`,
                        method: 'github'
                    },
                    {
                        name: 'GitHub Pages',
                        url: `https://yezhu9181.github.io/my-video-host/videos.json?t=${Date.now()}`,
                        method: 'github'
                    },
                    {
                        name: 'jsDelivr',
                        url: `https://cdn.jsdelivr.net/gh/yezhu9181/my-video-host@main/videos.json?t=${Date.now()}`,
                        method: 'jsdelivr'
                    }
                ];

                let data = null;
                let usedSource = '';

                for (const source of dataSources) {
                    try {
                        console.log(`ğŸ”„ å°è¯•æ•°æ®æº: ${source.name}`);
                        const response = await fetch(source.url, {
                            method: 'GET',
                            headers: {
                                'Cache-Control': 'no-cache, no-store, must-revalidate',
                                'Pragma': 'no-cache',
                                'Expires': '0'
                            },
                            cache: 'no-cache'
                        });
                        
                        if (response.ok) {
                            data = await response.json();
                            usedSource = source.name;
                            console.log(`âœ… æˆåŠŸä» ${source.name} åŠ è½½æ•°æ®`);
                            break;
                        }
                    } catch (error) {
                        console.warn(`âŒ ${source.name} å¤±è´¥:`, error);
                    }
                }

                if (!data) {
                    throw new Error('æ‰€æœ‰æ•°æ®æºéƒ½å¤±è´¥äº†');
                }

                allVideos = data.videos || [];
                
                statusElement.innerHTML = `âœ… æ•°æ®åŠ è½½æˆåŠŸ (æ¥æº: ${usedSource})`;
                statusElement.style.color = 'green';
                
                renderVideos();
                
            } catch (error) {
                console.error('åŠ è½½è§†é¢‘å¤±è´¥:', error);
                const statusElement = document.getElementById('dataStatus');
                statusElement.innerHTML = `âŒ åŠ è½½å¤±è´¥: ${error.message}`;
                statusElement.style.color = 'red';
                
                document.getElementById('loading').innerHTML = 
                    `<div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        åŠ è½½è§†é¢‘åˆ—è¡¨å¤±è´¥: ${error.message}
                        <button onclick="loadAllVideos()" style="margin-left: 10px; padding: 5px 10px; background: #3b82f6; color: white; border: none; border-radius: 4px;">é‡è¯•</button>
                    </div>`;
            }
        }

        // å¼ºåˆ¶åˆ·æ–°
        function forceRefresh() {
            const statusElement = document.getElementById('dataStatus');
            statusElement.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> å¼ºåˆ¶åˆ·æ–°ä¸­...';
            statusElement.style.color = 'orange';
            
            // æ¸…é™¤æ‰€æœ‰å¯èƒ½çš„ç¼“å­˜
            if (window.caches) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            loadAllVideos();
        }

        // æ’­æ”¾è§†é¢‘ - ä½¿ç”¨GitHub Rawç›´æ¥è®¿é—®è§†é¢‘æ–‡ä»¶
        function playVideo(filename, title) {
            const playerContainer = document.getElementById('player-container');
            const currentVideoTitle = document.getElementById('current-video-title');
            
            playerContainer.style.display = 'block';
            currentVideoTitle.textContent = title;
            
            // ä½¿ç”¨GitHub Rawç›´æ¥è®¿é—®è§†é¢‘æ–‡ä»¶ï¼Œç»•è¿‡CDNç¼“å­˜
            const videoUrl = `https://raw.githubusercontent.com/yezhu9181/my-video-host/main/videos/${filename}?t=${Date.now()}`;
            
            player.src({
                src: videoUrl,
                type: 'video/mp4'
            });
            
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // åŸæœ‰çš„æ¸²æŸ“å‡½æ•°ä¿æŒä¸å˜
        function renderVideos() {
            const container = document.getElementById('video-container');
            const loading = document.getElementById('loading');
            const pagination = document.getElementById('pagination');
            
            if (allVideos.length === 0) {
                loading.innerHTML = '<div class="error">æ²¡æœ‰æ‰¾åˆ°è§†é¢‘æ•°æ®</div>';
                pagination.style.display = 'none';
                return;
            }
            
            loading.style.display = 'none';
            
            // è¿‡æ»¤å’Œæ’åº
            let filteredVideos = filterVideos(allVideos);
            filteredVideos = sortVideos(filteredVideos);
            
            // åˆ†é¡µè®¡ç®—
            const totalVideos = filteredVideos.length;
            const totalPages = Math.ceil(totalVideos / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const paginatedVideos = filteredVideos.slice(startIndex, endIndex);
            
            // æ¸²æŸ“è§†é¢‘å¡ç‰‡
            let html = '<div class="video-grid">';
            paginatedVideos.forEach(video => {
                // ä½¿ç”¨GitHub Rawç›´æ¥è®¿é—®ç¼©ç•¥å›¾
                const thumbnailUrl = video.thumbnail ? 
                    video.thumbnail.replace('cdn.jsdelivr.net', 'raw.githubusercontent.com').replace('@main', '/main') + `?t=${Date.now()}` :
                    '';
                
                html += `
                    <div class="video-card" onclick="playVideo('${video.filename}', '${video.title.replace(/'/g, "\\'")}')">
                        <div class="video-thumbnail">
                            ${thumbnailUrl ? 
                                `<img src="${thumbnailUrl}" alt="${video.title}" onerror="this.style.display='none';" />` :
                                `<i class="fas fa-play-circle fallback-icon"></i>`
                            }
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-description">${video.description}</div>
                            <div class="video-meta">
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span>${video.duration}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-weight-hanging"></i>
                                    <span>${video.size}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-database"></i>
                                    <span>å®æ—¶æ•°æ®</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
            
            // æ›´æ–°åˆ†é¡µæ§ä»¶
            updatePagination(totalVideos, totalPages);
            
            // è‡ªåŠ¨æ’­æ”¾ç¬¬ä¸€ä¸ªè§†é¢‘
            if (paginatedVideos.length > 0) {
                playVideo(paginatedVideos[0].filename, paginatedVideos[0].title);
            }
        }

        // åŸæœ‰çš„å·¥å…·å‡½æ•°ä¿æŒä¸å˜
        function filterVideos(videos) {
            if (!currentSearch) return videos;
            const searchLower = currentSearch.toLowerCase();
            return videos.filter(video => 
                video.title.toLowerCase().includes(searchLower) ||
                video.description.toLowerCase().includes(searchLower)
            );
        }
        
        function sortVideos(videos) {
            switch (currentSort) {
                case 'duration':
                    return videos.sort((a, b) => {
                        const timeA = a.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        const timeB = b.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        return timeB - timeA;
                    });
                case 'size':
                    return videos.sort((a, b) => {
                        const sizeA = parseFloat(a.size);
                        const sizeB = parseFloat(b.size);
                        return sizeB - sizeA;
                    });
                case 'created':
                    return videos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                default:
                    return videos.sort((a, b) => a.title.localeCompare(b.title));
            }
        }
        
        function updatePagination(totalVideos, totalPages) {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ (${totalVideos} ä¸ªè§†é¢‘)`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }
        
        function changePage(newPage) {
            const totalPages = Math.ceil(filterVideos(allVideos).length / pageSize);
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderVideos();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSizeSelect').value);
            currentPage = 1;
            renderVideos();
        }
        
        function searchVideos() {
            currentSearch = document.getElementById('searchInput').value;
            currentPage = 1;
            renderVideos();
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearch = '';
            currentPage = 1;
            renderVideos();
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            // æ·»åŠ ç¦ç”¨ç¼“å­˜çš„metaæ ‡ç­¾
            const meta1 = document.createElement('meta');
            meta1.httpEquiv = "Cache-Control";
            meta1.content = "no-cache, no-store, must-revalidate";
            document.head.appendChild(meta1);
            
            const meta2 = document.createElement('meta');
            meta2.httpEquiv = "Pragma";
            meta2.content = "no-cache";
            document.head.appendChild(meta2);
            
            const meta3 = document.createElement('meta');
            meta3.httpEquiv = "Expires";
            meta3.content = "0";
            document.head.appendChild(meta3);
            
            loadAllVideos();
        });

        // æœç´¢æ¡†å›è½¦æ”¯æŒ
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });
    </script>
