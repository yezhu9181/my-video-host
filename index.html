<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频资源中心 - 免配置CDN加速</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 原有样式保持不变 */
        .cache-status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #856404;
        }
        
        .cache-refresh {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 5px;
        }
        
        .last-updated {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .cdn-bypass-options {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .bypass-btn {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 11px;
            cursor: pointer;
        }
        
        .bypass-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> 视频资源中心</h1>
            <p>免配置CDN加速 · 全球访问优化 · 实时数据更新</p>
        </div>

        <!-- CDN状态栏 -->
        <div class="cdn-status-bar" id="cdnStatusBar">
            <div class="cdn-header">
                <div class="cdn-status-info" id="cdnStatusText">
                    <i class="fas fa-sync-alt fa-spin"></i> 正在测试CDN速度...
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="forceRefresh()">
                    <i class="fas fa-redo-alt"></i> 强制刷新
                </button>
            </div>
            <div class="cdn-switcher" id="cdnSwitcher"></div>
            <div class="speed-test" id="speedTest"></div>
            
            <!-- 缓存绕过选项 -->
            <div class="cdn-bypass-options" id="cdnBypassOptions" style="display: none;">
                <span style="font-size: 12px;">缓存绕过:</span>
                <button class="bypass-btn active" onclick="setBypassMethod('github')">GitHub Raw</button>
                <button class="bypass-btn" onclick="setBypassMethod('combat')">Combat CDN</button>
                <button class="bypass-btn" onclick="setBypassMethod('direct')">直接请求</button>
            </div>
            
            <!-- 缓存状态显示 -->
            <div class="cache-status" id="cacheStatus" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <span id="cacheMessage">CDN可能存在缓存，数据可能不是最新的</span>
                <span class="cache-refresh" onclick="forceRefresh(true)">立即刷新</span>
                <div class="last-updated" id="lastUpdated"></div>
            </div>
        </div>

        <!-- 原有内容保持不变 -->
        <div class="main-content">
            <!-- ... 原有内容 ... -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>
    <script>
        // 免配置CDN列表
        const FREE_CDNS = [
            {
                id: 'jsdelivr',
                name: 'jsDelivr',
                url: 'https://cdn.jsdelivr.net/gh/yezhu9181/my-video-host@main',
                testUrl: 'https://cdn.jsdelivr.net/gh/yezhu9181/my-video-host@main/videos.json',
                region: 'global',
                cacheTime: 12
            },
            {
                id: 'statically',
                name: 'Statically',
                url: 'https://cdn.statically.io/gh/yezhu9181/my-video-host/main',
                testUrl: 'https://cdn.statically.io/gh/yezhu9181/my-video-host/main/videos.json',
                region: 'global',
                cacheTime: 24
            },
            {
                id: 'githack',
                name: 'GitHack',
                url: 'https://rawcdn.githack.com/yezhu9181/my-video-host/main',
                testUrl: 'https://rawcdn.githack.com/yezhu9181/my-video-host/main/videos.json',
                region: 'global',
                cacheTime: 24
            },
            {
                id: 'gitcdn',
                name: 'GitCDN',
                url: 'https://gitcdn.link/cdn/yezhu9181/my-video-host/main',
                testUrl: 'https://gitcdn.link/cdn/yezhu9181/my-video-host/main/videos.json',
                region: 'global',
                cacheTime: 12
            },
            {
                id: 'github',
                name: 'GitHub Raw',
                url: 'https://raw.githubusercontent.com/yezhu9181/my-video-host/main',
                testUrl: 'https://raw.githubusercontent.com/yezhu9181/my-video-host/main/videos.json',
                region: 'global',
                cacheTime: 5
            },
            {
                id: 'combat',
                name: 'Combat CDN',
                url: 'https://combat.cdn.workers.dev/gh/yezhu9181/my-video-host/main',
                testUrl: 'https://combat.cdn.workers.dev/gh/yezhu9181/my-video-host/main/videos.json',
                region: 'global',
                cacheTime: 1
            }
        ];

        // 全局变量
        let allVideos = [];
        let currentPage = 1;
        let pageSize = 10;
        let currentSearch = '';
        let currentSort = 'title';
        let currentCDN = null;
        let cdnSpeeds = {};
        let lastRefreshTime = null;
        let bypassMethod = 'github'; // 默认使用GitHub Raw绕过缓存

        // 初始化视频播放器
        const player = videojs('my-video');

        // 设置缓存绕过方法
        function setBypassMethod(method) {
            bypassMethod = method;
            
            // 更新按钮状态
            document.querySelectorAll('.bypass-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showToast(`已切换到${getBypassMethodName(method)}模式`, 'info');
        }

        function getBypassMethodName(method) {
            const names = {
                'github': 'GitHub Raw',
                'combat': 'Combat CDN', 
                'direct': '直接请求'
            };
            return names[method] || method;
        }

        // 生成真正有效的缓存绕过URL
        function generateCacheBustUrl(baseUrl) {
            switch(bypassMethod) {
                case 'github':
                    // 直接使用GitHub Raw（缓存时间最短）
                    return baseUrl.replace(/https:\/\/[^\/]+\//, 'https://raw.githubusercontent.com/');
                
                case 'combat':
                    // 使用Combat CDN（缓存时间短）
                    return baseUrl.replace(/https:\/\/[^\/]+\//, 'https://combat.cdn.workers.dev/');
                
                case 'direct':
                    // 添加时间戳参数（对某些CDN可能有效）
                    const separator = baseUrl.includes('?') ? '&' : '?';
                    return `${baseUrl}${separator}_t=${Date.now()}`;
                
                default:
                    return baseUrl;
            }
        }

        // 强制刷新函数
        async function forceRefresh(hardRefresh = false) {
            const refreshBtn = document.getElementById('refreshBtn');
            const originalText = refreshBtn.innerHTML;
            
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 刷新中...';
            
            try {
                if (hardRefresh) {
                    showToast('正在强制刷新，绕过所有CDN缓存...', 'info');
                    
                    // 硬刷新：清除所有缓存相关数据
                    if ('caches' in window) {
                        try {
                            const cacheNames = await caches.keys();
                            await Promise.all(cacheNames.map(name => caches.delete(name)));
                        } catch (e) {
                            console.log('清除缓存失败:', e);
                        }
                    }
                    
                    // 强制使用不同的绕过方法轮询
                    const methods = ['github', 'combat', 'direct'];
                    const currentMethodIndex = methods.indexOf(bypassMethod);
                    bypassMethod = methods[(currentMethodIndex + 1) % methods.length];
                }
                
                currentCDN = null;
                cdnSpeeds = {};
                
                await loadAllVideos();
                
                lastRefreshTime = new Date();
                updateLastUpdatedDisplay();
                
                showToast(hardRefresh ? '强制刷新成功！' : '刷新成功！', 'success');
                
            } catch (error) {
                console.error('刷新失败:', error);
                showToast('刷新失败: ' + error.message, 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
                refreshBtn.innerHTML = originalText;
            }
        }

        // 测试CDN速度 - 使用缓存绕过
        async function testCDNSpeeds() {
            const statusText = document.getElementById('cdnStatusText');
            const speedTest = document.getElementById('speedTest');
            const switcher = document.getElementById('cdnSwitcher');
            const bypassOptions = document.getElementById('cdnBypassOptions');
            
            statusText.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 正在测试CDN速度...';
            
            // 显示缓存绕过选项
            bypassOptions.style.display = 'flex';
            
            const speedTests = FREE_CDNS.map(async (cdn) => {
                const startTime = performance.now();
                
                try {
                    // 使用缓存绕过URL进行测试
                    const testUrl = generateCacheBustUrl(cdn.testUrl);
                    
                    const response = await fetch(testUrl, {
                        method: 'GET',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    // 验证数据是否新鲜
                    const data = await response.json();
                    if (!data.videos || !Array.isArray(data.videos)) {
                        throw new Error('无效的数据格式');
                    }
                    
                    const speed = performance.now() - startTime;
                    cdnSpeeds[cdn.id] = { speed, data: data.videos.length };
                    
                    return { cdn, speed, success: true, dataCount: data.videos.length };
                } catch (error) {
                    console.warn(`CDN ${cdn.name} 测试失败:`, error);
                    cdnSpeeds[cdn.id] = { speed: Infinity, data: 0 };
                    return { cdn, speed: Infinity, success: false };
                }
            });

            const results = await Promise.all(speedTests);
            
            // 选择最快且数据完整的CDN
            const workingCDNs = results.filter(r => r.success && r.speed < 5000);
            workingCDNs.sort((a, b) => a.speed - b.speed);
            
            if (workingCDNs.length > 0) {
                currentCDN = workingCDNs[0].cdn;
                
                statusText.innerHTML = `
                    <i class="fas fa-check-circle" style="color: #10b981;"></i>
                    已选择: <span class="cdn-badge success">${currentCDN.name}</span>
                    <span style="color: #6b7280; font-size: 12px;">(${Math.round(workingCDNs[0].speed)}ms, ${workingCDNs[0].dataCount}个视频)</span>
                `;
                
                // 显示CDN切换器
                switcher.innerHTML = '切换CDN: ' + FREE_CDNS.map(cdn => {
                    const speedInfo = cdnSpeeds[cdn.id];
                    const title = speedInfo ? `${Math.round(speedInfo.speed)}ms, ${speedInfo.data}视频` : '测试失败';
                    return `<button class="cdn-btn ${cdn.id === currentCDN.id ? 'active' : ''}" 
                            onclick="switchCDN('${cdn.id}')" title="${title}">
                        ${cdn.name}
                    </button>`;
                }).join('');
                
                speedTest.innerHTML = '最佳: ' + workingCDNs.slice(0, 3).map((result, index) => 
                    `${result.cdn.name}(${Math.round(result.speed)}ms)${index < 2 ? ' → ' : ''}`
                ).join('');
                
                showCacheStatus(currentCDN);
                
            } else {
                currentCDN = FREE_CDNS[0];
                statusText.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: #f59e0b;"></i>
                    使用备用CDN: <span class="cdn-badge warning">${currentCDN.name}</span>
                `;
                showCacheStatus(currentCDN);
            }
            
            return workingCDNs.length > 0;
        }

        // 加载视频数据 - 使用有效的缓存绕过
        async function loadAllVideos() {
            try {
                const cdnAvailable = await testCDNSpeeds();
                
                if (!cdnAvailable) {
                    throw new Error('没有可用的CDN，请检查网络连接');
                }
                
                // 使用缓存绕过URL加载数据
                const dataUrl = generateCacheBustUrl(`${currentCDN.url}/videos.json`);
                
                console.log('正在从以下URL加载数据:', dataUrl);
                
                const response = await fetch(dataUrl, {
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.videos || !Array.isArray(data.videos)) {
                    throw new Error('无效的数据格式');
                }
                
                allVideos = data.videos;
                console.log(`成功加载 ${allVideos.length} 个视频`);
                renderVideos();
                
                lastRefreshTime = new Date();
                updateLastUpdatedDisplay();
                
            } catch (error) {
                console.error('加载视频失败:', error);
                document.getElementById('loading').innerHTML = 
                    `<div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        加载视频列表失败: ${error.message}
                        <button onclick="loadAllVideos()" style="margin-left: 10px; padding: 5px 10px; background: #3b82f6; color: white; border: none; border-radius: 4px;">重试</button>
                    </div>`;
            }
        }

        // 其他函数保持不变...
        function showCacheStatus(cdn) {
            const cacheStatus = document.getElementById('cacheStatus');
            const cacheMessage = document.getElementById('cacheMessage');
            
            if (cdn && cdn.cacheTime) {
                cacheMessage.textContent = `当前使用${getBypassMethodName(bypassMethod)}模式获取数据`;
                cacheStatus.style.display = 'block';
            } else {
                cacheStatus.style.display = 'none';
            }
        }

        function updateLastUpdatedDisplay() {
            const lastUpdated = document.getElementById('lastUpdated');
            if (lastRefreshTime) {
                lastUpdated.textContent = `最后更新: ${lastRefreshTime.toLocaleString()} | 视频数量: ${allVideos.length}`;
            }
        }

        // 生成视频URL
        function generateVideoUrl(filename) {
            const baseUrl = `${currentCDN.url}/videos/${filename}`;
            return generateCacheBustUrl(baseUrl);
        }

        function generateThumbnailUrl(filename) {
            const baseUrl = `${currentCDN.url}/thumbnails/${filename}`;
            return generateCacheBustUrl(baseUrl);
        }

        // 切换CDN
        function switchCDN(cdnId) {
            const newCDN = FREE_CDNS.find(cdn => cdn.id === cdnId);
            if (!newCDN) return;
            
            currentCDN = newCDN;
            
            document.querySelectorAll('.cdn-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('cdnStatusText').innerHTML = `
                <i class="fas fa-check-circle" style="color: #10b981;"></i>
                手动选择: <span class="cdn-badge success">${currentCDN.name}</span>
            `;
            
            showCacheStatus(currentCDN);
            
            if (allVideos.length > 0) {
                renderVideos();
                
                const currentSrc = player.currentSrc();
                if (currentSrc) {
                    const currentVideo = allVideos.find(v => currentSrc.includes(v.filename));
                    if (currentVideo) {
                        playVideo(currentVideo.filename, currentVideo.title);
                    }
                }
            }
        }

        // 原有的渲染、分页、搜索函数保持不变...
        function renderVideos() {
            const container = document.getElementById('video-container');
            const loading = document.getElementById('loading');
            const pagination = document.getElementById('pagination');
            
            if (allVideos.length === 0) {
                loading.innerHTML = '<div class="error">没有找到视频数据</div>';
                pagination.style.display = 'none';
                return;
            }
            
            loading.style.display = 'none';
            
            let filteredVideos = filterVideos(allVideos);
            filteredVideos = sortVideos(filteredVideos);
            
            const totalVideos = filteredVideos.length;
            const totalPages = Math.ceil(totalVideos / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const paginatedVideos = filteredVideos.slice(startIndex, endIndex);
            
            let html = '<div class="video-grid">';
            paginatedVideos.forEach(video => {
                const thumbnailFilename = video.thumbnail ? 
                    video.thumbnail.split('/').pop() : 
                    video.filename.replace('.mp4', '.jpg').replace('.mov', '.jpg');
                
                html += `
                    <div class="video-card" onclick="playVideo('${video.filename}', '${video.title.replace(/'/g, "\\'")}')">
                        <div class="video-thumbnail">
                            <img src="${generateThumbnailUrl(thumbnailFilename)}" 
                                 alt="${video.title}"
                                 onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjNmNGY2Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzZjNzI4MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPua1geafpeeJueauijwvdGV4dD48L3N2Zz4=';" />
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-description">${video.description}</div>
                            <div class="video-meta">
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span>${video.duration}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-weight-hanging"></i>
                                    <span>${video.size}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-wifi"></i>
                                    <span>${currentCDN.name}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
            updatePagination(totalVideos, totalPages);
            
            if (paginatedVideos.length > 0) {
                playVideo(paginatedVideos[0].filename, paginatedVideos[0].title);
            }
        }

        // 播放视频函数
        async function playVideo(filename, title) {
            const playerContainer = document.getElementById('player-container');
            const currentVideoTitle = document.getElementById('current-video-title');
            const playerCdnInfo = document.getElementById('playerCdnInfo');
            
            playerContainer.style.display = 'block';
            currentVideoTitle.textContent = title;
            playerCdnInfo.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> 正在通过 ${currentCDN.name} 加载视频...`;

            let videoUrl = generateVideoUrl(filename);
            let retryCount = 0;
            const maxRetries = 3;

            const tryPlay = async () => {
                try {
                    player.src({
                        src: videoUrl,
                        type: 'video/mp4'
                    });
                    
                    player.one('loadeddata', () => {
                        playerCdnInfo.innerHTML = 
                            `<i class="fas fa-check-circle" style="color: #10b981;"></i> 正在通过 ${currentCDN.name} 播放`;
                    });
                    
                    player.one('error', async () => {
                        retryCount++;
                        if (retryCount < maxRetries) {
                            const currentIndex = FREE_CDNS.findIndex(cdn => cdn.id === currentCDN.id);
                            const nextCDN = FREE_CDNS[(currentIndex + 1) % FREE_CDNS.length];
                            
                            playerCdnInfo.innerHTML = 
                                `<i class="fas fa-sync-alt fa-spin"></i> ${currentCDN.name} 加载失败，尝试 ${nextCDN.name}...`;
                            
                            currentCDN = nextCDN;
                            videoUrl = generateVideoUrl(filename);
                            await tryPlay();
                        } else {
                            playerCdnInfo.innerHTML = 
                                `<i class="fas fa-times-circle" style="color: #ef4444;"></i> 所有CDN均无法加载视频`;
                        }
                    });
                    
                } catch (error) {
                    console.error('播放视频失败:', error);
                }
            };

            await tryPlay();
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // 其他辅助函数...
        function filterVideos(videos) {
            if (!currentSearch) return videos;
            const searchLower = currentSearch.toLowerCase();
            return videos.filter(video => 
                video.title.toLowerCase().includes(searchLower) ||
                video.description.toLowerCase().includes(searchLower)
            );
        }
        
        function sortVideos(videos) {
            switch (currentSort) {
                case 'duration':
                    return videos.sort((a, b) => {
                        const timeA = a.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        const timeB = b.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        return timeB - timeA;
                    });
                case 'size':
                    return videos.sort((a, b) => {
                        const sizeA = parseFloat(a.size);
                        const sizeB = parseFloat(b.size);
                        return sizeB - sizeA;
                    });
                case 'created':
                    return videos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                default:
                    return videos.sort((a, b) => a.title.localeCompare(b.title));
            }
        }
        
        function updatePagination(totalVideos, totalPages) {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页 (${totalVideos} 个视频)`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }
        
        function changePage(newPage) {
            const totalPages = Math.ceil(filterVideos(allVideos).length / pageSize);
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderVideos();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSizeSelect').value);
            currentPage = 1;
            renderVideos();
        }
        
        function searchVideos() {
            currentSearch = document.getElementById('searchInput').value;
            currentPage = 1;
            renderVideos();
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearch = '';
            currentPage = 1;
            renderVideos();
        }

        function showToast(message, type = 'info') {
            const existingToast = document.getElementById('refreshToast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.id = 'refreshToast';
            toast.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                    color: white;
                    padding: 12px 16px;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    animation: slideIn 0.3s ease-out;
                ">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
            
            if (!document.getElementById('toastStyles')) {
                const style = document.createElement('style');
                style.id = 'toastStyles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideOut 0.3s ease-in forwards';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);
        }

        // 页面加载
        document.addEventListener('DOMContentLoaded', loadAllVideos);
        
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
