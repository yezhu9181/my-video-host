        function fetchWithXHR(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            resolve({
                                ok: true,
                                status: xhr.status,
                                statusText: xhr.statusText,
                                json: () => Promise.resolve(data)
                            });
                        } catch (e) {
                            reject(new Error('Failed to parse JSON: ' + e.message));
                        }
                    } else {
                        reject(new Error(`HTTP ${xhr.status}: ${xhr.statusText}`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                
                xhr.send();
            });
        }

                            if (response && response.ok) {

                    if (!data) {

                    }

                // éªŒè¯æ•°æ®æ˜¯å¦æ˜¯æœ€æ–°çš„ï¼ˆæ£€æŸ¥ lastUpdated æ—¶é—´å’Œ cacheVersionï¼‰
                if (data && data.lastUpdated) {

                    console.log('   - æ›´æ–°æ—¶é—´:', data.lastUpdated, `(${diffMinutes} åˆ†é’Ÿå‰ / ${diffSeconds} ç§’å‰)`);
                    console.log('   - ç¼“å­˜ç‰ˆæœ¬:', data.cacheVersion || 'N/A');
                    console.log('   - è§†é¢‘æ•°é‡:', data.videos ? data.videos.length : 0);
                    
                    // å¦‚æœæ•°æ®è¶…è¿‡5åˆ†é’Ÿï¼Œæç¤ºç”¨æˆ·å¯èƒ½ä¸æ˜¯æœ€æ–°çš„
                    if (diffMinutes > 5) {

                    } else if (diffSeconds > 30) {

            } catch (error) {

                // è§†é¢‘åˆ—è¡¨å·²éšè—ï¼Œä¸å†æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯

        // æ¸²æŸ“è§†é¢‘åˆ—è¡¨ï¼ˆå·²éšè—ï¼Œä»…ä¿ç•™æ•°æ®åŠ è½½åŠŸèƒ½ï¼‰
        function renderVideos() {
            // è§†é¢‘åˆ—è¡¨å·²éšè—ï¼Œä¸å†æ¸²æŸ“
            // åªä¿ç•™æ•°æ®åŠ è½½åŠŸèƒ½ï¼Œä¾›å…¶ä»–åŠŸèƒ½ä½¿ç”¨
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            
            // ä¸å†è‡ªåŠ¨æ’­æ”¾è§†é¢‘
            // è§†é¢‘éœ€è¦é€šè¿‡å…¶ä»–æ–¹å¼ï¼ˆå¦‚URLå‚æ•°æˆ–APIè°ƒç”¨ï¼‰æ¥æ’­æ”¾
        }

        // æ’­æ”¾è§†é¢‘ï¼ˆå¸¦CDNå›é€€ï¼‰
        async function playVideo(filename, title) {
            const playerContainer = document.getElementById('player-container');
            const currentVideoTitle = document.getElementById('current-video-title');
            const playerCdnInfo = document.getElementById('playerCdnInfo');
            
            playerContainer.style.display = 'block';
            currentVideoTitle.textContent = title;
            playerCdnInfo.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> æ­£åœ¨é€šè¿‡ ${currentCDN.name} åŠ è½½è§†é¢‘...`;

            let triedCDNs = new Set([currentCDN.id]);
            let retryCount = 0;
            const maxRetries = Math.min(6, FREE_CDNS.length); // æœ€å¤šå°è¯•6ä¸ªCDN

            // è·å–ä¸‹ä¸€ä¸ªè¦å°è¯•çš„ CDNï¼ˆä¼˜å…ˆå›½å†… CDNï¼‰
            const getNextCDN = () => {
                // ä¼˜å…ˆå°è¯•å›½å†… CDN
                const untriedCnCDNs = FREE_CDNS.filter(cdn => 
                    cdn.region === 'cn' && !triedCDNs.has(cdn.id)
                );
                if (untriedCnCDNs.length > 0) {
                    // æŒ‰ä¼˜å…ˆçº§æ’åº
                    untriedCnCDNs.sort((a, b) => (a.priority || 999) - (b.priority || 999));
                    return untriedCnCDNs[0];
                }
                
                // å¦‚æœæ²¡æœ‰å¯ç”¨çš„å›½å†… CDNï¼Œå°è¯•å›½é™… CDN
                const untriedGlobalCDNs = FREE_CDNS.filter(cdn => 
                    cdn.region === 'global' && !triedCDNs.has(cdn.id)
                );
                if (untriedGlobalCDNs.length > 0) {
                    untriedGlobalCDNs.sort((a, b) => (a.priority || 999) - (b.priority || 999));
                    return untriedGlobalCDNs[0];
                }
                
                return null;
            };

            const tryPlay = async () => {
                try {
                    const videoUrl = generateVideoUrl(filename);
                    
                    // è®¾ç½®è§†é¢‘æº
                    player.src({
                        src: videoUrl,
                        type: 'video/mp4'
                    });
                    
                    // ç›‘å¬åŠ è½½æˆåŠŸ
                    const successHandler = () => {
                        const regionBadge = currentCDN.region === 'cn' ? ' ğŸ‡¨ğŸ‡³' : '';
                        playerCdnInfo.innerHTML = 
                            `<i class="fas fa-check-circle" style="color: #10b981;"></i> æ­£åœ¨é€šè¿‡ ${currentCDN.name}${regionBadge} æ’­æ”¾`;
                        player.off('error', errorHandler);
                    };
                    
                    // ç›‘å¬åŠ è½½å¤±è´¥
                    const errorHandler = async () => {
                        player.off('loadeddata', successHandler);
                        const failedCDN = currentCDN; // ä¿å­˜å¤±è´¥çš„ CDN
                        retryCount++;
                        
                        const nextCDN = getNextCDN();
                        
                        if (nextCDN && retryCount < maxRetries) {
                            triedCDNs.add(failedCDN.id);
                            currentCDN = nextCDN;
                            
                            const regionBadge = nextCDN.region === 'cn' ? ' ğŸ‡¨ğŸ‡³' : '';
                            playerCdnInfo.innerHTML = 
                                `<i class="fas fa-sync-alt fa-spin"></i> ${failedCDN.name} åŠ è½½å¤±è´¥ï¼Œå°è¯• ${nextCDN.name}${regionBadge}... (${retryCount}/${maxRetries})`;
                            
                            // çŸ­æš‚å»¶è¿Ÿåé‡è¯•
                            setTimeout(() => {
                                tryPlay();
                            }, 500);
                        } else {
                            playerCdnInfo.innerHTML = 
                                `<i class="fas fa-times-circle" style="color: #ef4444;"></i> å·²å°è¯• ${retryCount} ä¸ªCDNï¼Œå‡æ— æ³•åŠ è½½è§†é¢‘ã€‚è¯·æ‰‹åŠ¨åˆ‡æ¢CDNæˆ–æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚`;
                        }
                    };
                    
                    player.one('loadeddata', successHandler);
                    player.one('error', errorHandler);
                    
                    // è®¾ç½®è¶…æ—¶æ£€æµ‹
                    const timeoutId = setTimeout(() => {
                        if (player.readyState() < 2) { // å¦‚æœè§†é¢‘è¿˜æ²¡å¼€å§‹åŠ è½½æ•°æ®
                            errorHandler();
                        }
                    }, 10000); // 10ç§’è¶…æ—¶
                    
                    player.one('loadeddata', () => clearTimeout(timeoutId));
                    player.one('error', () => clearTimeout(timeoutId));
                    
                } catch (error) {
                    console.error('æ’­æ”¾è§†é¢‘å¤±è´¥:', error);
                    const nextCDN = getNextCDN();
                    if (nextCDN && retryCount < maxRetries) {
                        retryCount++;
                        triedCDNs.add(currentCDN.id);
                        currentCDN = nextCDN;
                        setTimeout(() => tryPlay(), 500);
                    }
                }
            };

            await tryPlay();
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // åŸæœ‰çš„åˆ†é¡µã€æœç´¢ã€ç­›é€‰å‡½æ•°ä¿æŒä¸å˜
        function filterVideos(videos) {
            if (!currentSearch) return videos;
            const searchLower = currentSearch.toLowerCase();
            return videos.filter(video => 
                video.title.toLowerCase().includes(searchLower) ||
                video.description.toLowerCase().includes(searchLower)
            );
        }
        
        function sortVideos(videos) {
            switch (currentSort) {
                case 'duration':
                    return videos.sort((a, b) => {
                        const timeA = a.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        const timeB = b.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        return timeB - timeA;
                    });
                case 'size':
                    return videos.sort((a, b) => {
                        const sizeA = parseFloat(a.size);
                        const sizeB = parseFloat(b.size);
                        return sizeB - sizeA;
                    });
                case 'created':
                    return videos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                default:
                    return videos.sort((a, b) => a.title.localeCompare(b.title));
            }
        }
        
        function updatePagination(totalVideos, totalPages) {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ (${totalVideos} ä¸ªè§†é¢‘)`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }
        
        function changePage(newPage) {
            const totalPages = Math.ceil(filterVideos(allVideos).length / pageSize);
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderVideos();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSizeSelect').value);
            currentPage = 1;
            renderVideos();
        }
        
        function searchVideos() {
            currentSearch = document.getElementById('searchInput').value;
            currentPage = 1;
            renderVideos();
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearch = '';
            currentPage = 1;
            renderVideos();
        }

        document.addEventListener('DOMContentLoaded', async () => {

            await loadAllVideos();

    </script>
