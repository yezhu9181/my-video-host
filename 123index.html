<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频资源中心 - 免配置CDN加速</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保持原有样式，添加CDN状态样式 */
        .cdn-status-bar {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .cdn-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin: 0 5px;
        }
        
        .cdn-badge.success { background: #dcfce7; color: #166534; }
        .cdn-badge.warning { background: #fef3c7; color: #92400e; }
        .cdn-badge.error { background: #fee2e2; color: #991b1b; }
        
        .cdn-switcher {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .cdn-btn {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 11px;
            cursor: pointer;
        }
        
        .cdn-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .speed-test {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }
        
        /* 刷新按钮样式 */
        .refresh-btn {
            padding: 6px 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: #059669;
        }
        
        .refresh-btn:active {
            background: #047857;
        }
        
        .refresh-btn.loading {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .cdn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .cdn-status-info {
            flex: 1;
        }
        
        /* 多CDN路径状态 */
        .cdn-paths-status {
            margin-top: 10px;
            padding: 8px;
            background: #f8fafc;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .cdn-path-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            padding: 2px 0;
        }
        
        .cdn-path-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .cdn-path-status.working { background: #10b981; }
        .cdn-path-status.slow { background: #f59e0b; }
        .cdn-path-status.failed { background: #ef4444; }
        
        .cdn-path-name {
            flex: 1;
            font-weight: 500;
        }
        
        .cdn-path-speed {
            color: #6b7280;
            font-size: 10px;
        }
        
        /* 高级选项面板 */
        .advanced-options {
            margin-top: 10px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }
        
        .advanced-toggle {
            background: none;
            border: none;
            color: #3b82f6;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .advanced-content {
            margin-top: 8px;
            display: none;
        }
        
        .advanced-content.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> 视频资源中心</h1>
            <p>免配置CDN加速 · 全球访问优化 · 终极解决方案</p>
        </div>

        <!-- CDN状态栏 -->
        <div class="cdn-status-bar" id="cdnStatusBar">
            <div class="cdn-header">
                <div class="cdn-status-info" id="cdnStatusText">
                    <i class="fas fa-sync-alt fa-spin"></i> 正在测试CDN速度...
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="forceRefresh()">
                    <i class="fas fa-redo-alt"></i> 强制刷新
                </button>
            </div>
            <div class="cdn-switcher" id="cdnSwitcher"></div>
            <div class="speed-test" id="speedTest"></div>
            
            <!-- 多CDN路径状态 -->
            <div class="cdn-paths-status" id="cdnPathsStatus" style="display: none;">
                <div style="margin-bottom: 6px; font-weight: bold;">CDN路径状态:</div>
                <div id="cdnPathsList"></div>
            </div>
            
            <!-- 高级选项 -->
            <div class="advanced-options">
                <button class="advanced-toggle" onclick="toggleAdvancedOptions()">
                    <i class="fas fa-cog"></i> 高级选项
                    <i class="fas fa-chevron-down" id="advancedArrow"></i>
                </button>
                <div class="advanced-content" id="advancedContent">
                    <div style="margin-bottom: 8px;">
                        <label>
                            <input type="checkbox" id="enableFallback" checked onchange="updateSettings()">
                            启用自动回退
                        </label>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <label>
                            <input type="checkbox" id="enablePreload" onchange="updateSettings()">
                            启用预加载测试
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" id="maxRetries" value="3" min="1" max="10" style="width: 50px;" onchange="updateSettings()">
                            最大重试次数
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 原有内容保持不变 -->
        <div class="main-content">
            <div class="card">
                <h2 class="section-title"><i class="fas fa-play-circle"></i> 视频列表</h2>
                
                <!-- 搜索和筛选 -->
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索视频标题或描述...">
                    <button onclick="searchVideos()" class="search-btn">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                    <button onclick="clearSearch()" class="search-btn" style="background: #64748b;">
                        <i class="fas fa-times"></i> 清除
                    </button>
                </div>
                
                <div class="filters">
                    <select id="sortSelect" class="filter-select" onchange="loadVideos()">
                        <option value="title">按标题排序</option>
                        <option value="duration">按时长排序</option>
                        <option value="size">按大小排序</option>
                        <option value="created">按创建时间排序</option>
                    </select>
                    
                    <select id="pageSizeSelect" class="filter-select" onchange="changePageSize()">
                        <option value="5">每页5个</option>
                        <option value="10" selected>每页10个</option>
                        <option value="20">每页20个</option>
                        <option value="50">每页50个</option>
                    </select>
                </div>
                
                <div id="video-container">
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>正在加载视频列表...</p>
                    </div>
                </div>
                
                <!-- 分页控件 -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button onclick="changePage(currentPage - 1)" id="prevBtn" class="page-btn" disabled>
                        <i class="fas fa-chevron-left"></i> 上一页
                    </button>
                    
                    <span class="page-info" id="pageInfo">第 1 页，共 1 页</span>
                    
                    <button onclick="changePage(currentPage + 1)" id="nextBtn" class="page-btn" disabled>
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="video-player-container" id="player-container" style="display: none;">
                    <h3 id="current-video-title">视频播放器</h3>
                    <div class="cdn-status-bar" style="margin-bottom: 15px; background: #f0fdf4; border-color: #bbf7d0;">
                        <div id="playerCdnInfo">准备播放...</div>
                    </div>
                    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="400" data-setup="{}">
                        <p class="vjs-no-js">请启用JavaScript以观看视频</p>
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>
    <script>
        // 终极解决方案 - 多CDN路径配置
        const CDN_PATHS = [
            // 主要CDN路径
            {
                id: 'jsdelivr',
                name: 'jsDelivr',
                baseUrls: [
                    'https://cdn.jsdelivr.net/gh/yezhu9181/my-video-host@main',
                    'https://fastly.jsdelivr.net/gh/yezhu9181/my-video-host@main'
                ],
                testUrls: [
                    'https://cdn.jsdelivr.net/gh/yezhu9181/my-video-host@main/videos.json',
                    'https://fastly.jsdelivr.net/gh/yezhu9181/my-video-host@main/videos.json'
                ],
                region: 'global',
                priority: 1
            },
            {
                id: 'statically',
                name: 'Statically',
                baseUrls: [
                    'https://cdn.statically.io/gh/yezhu9181/my-video-host/main',
                    'https://statically.io/gh/yezhu9181/my-video-host/main'
                ],
                testUrls: [
                    'https://cdn.statically.io/gh/yezhu9181/my-video-host/main/videos.json',
                    'https://statically.io/gh/yezhu9181/my-video-host/main/videos.json'
                ],
                region: 'global',
                priority: 2
            },
            // 备用CDN路径
            {
                id: 'githack',
                name: 'GitHack',
                baseUrls: [
                    'https://rawcdn.githack.com/yezhu9181/my-video-host/main',
                    'https://githack.com/yezhu9181/my-video-host/raw/main'
                ],
                testUrls: [
                    'https://rawcdn.githack.com/yezhu9181/my-video-host/main/videos.json',
                    'https://githack.com/yezhu9181/my-video-host/raw/main/videos.json'
                ],
                region: 'global',
                priority: 3
            },
            {
                id: 'gitcdn',
                name: 'GitCDN',
                baseUrls: [
                    'https://gitcdn.link/cdn/yezhu9181/my-video-host/main',
                    'https://gitcdn.link/cdn/yezhu9181/my-video-host/main'
                ],
                testUrls: [
                    'https://gitcdn.link/cdn/yezhu9181/my-video-host/main/videos.json',
                    'https://gitcdn.link/cdn/yezhu9181/my-video-host/main/videos.json'
                ],
                region: 'global',
                priority: 4
            },
            // 最后备选路径
            {
                id: 'github',
                name: 'GitHub Raw',
                baseUrls: [
                    'https://raw.githubusercontent.com/yezhu9181/my-video-host/main',
                    'https://github.com/yezhu9181/my-video-host/raw/main'
                ],
                testUrls: [
                    'https://raw.githubusercontent.com/yezhu9181/my-video-host/main/videos.json',
                    'https://github.com/yezhu9181/my-video-host/raw/main/videos.json'
                ],
                region: 'global',
                priority: 5
            },
            {
                id: 'combat',
                name: 'Combat CDN',
                baseUrls: [
                    'https://combat.cdn.workers.dev/gh/yezhu9181/my-video-host/main',
                    'https://combat.cdn.workers.dev/gh/yezhu9181/my-video-host/main'
                ],
                testUrls: [
                    'https://combat.cdn.workers.dev/gh/yezhu9181/my-video-host/main/videos.json',
                    'https://combat.cdn.workers.dev/gh/yezhu9181/my-video-host/main/videos.json'
                ],
                region: 'global',
                priority: 6
            }
        ];

        // 全局变量
        let allVideos = [];
        let currentPage = 1;
        let pageSize = 10;
        let currentSearch = '';
        let currentSort = 'title';
        let currentCDN = null;
        let currentPathIndex = 0;
        let cdnSpeeds = {};
        let cdnPathStatus = {};
        
        // 设置
        let settings = {
            enableFallback: true,
            enablePreload: false,
            maxRetries: 3
        };

        // 初始化视频播放器
        const player = videojs('my-video');

        // 高级选项切换
        function toggleAdvancedOptions() {
            const content = document.getElementById('advancedContent');
            const arrow = document.getElementById('advancedArrow');
            
            content.classList.toggle('show');
            arrow.classList.toggle('fa-chevron-down');
            arrow.classList.toggle('fa-chevron-up');
        }
        
        // 更新设置
        function updateSettings() {
            settings.enableFallback = document.getElementById('enableFallback').checked;
            settings.enablePreload = document.getElementById('enablePreload').checked;
            settings.maxRetries = parseInt(document.getElementById('maxRetries').value) || 3;
            
            showToast('设置已更新', 'success');
        }

        // 强制刷新函数
        async function forceRefresh() {
            const refreshBtn = document.getElementById('refreshBtn');
            const originalText = refreshBtn.innerHTML;
            
            // 禁用按钮并显示加载状态
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 刷新中...';
            
            try {
                // 重置CDN状态
                currentCDN = null;
                currentPathIndex = 0;
                cdnSpeeds = {};
                cdnPathStatus = {};
                
                // 重新加载所有视频
                await loadAllVideos();
                
                // 显示成功消息
                showToast('刷新成功！', 'success');
            } catch (error) {
                console.error('强制刷新失败:', error);
                showToast('刷新失败，请重试', 'error');
            } finally {
                // 恢复按钮状态
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
                refreshBtn.innerHTML = originalText;
            }
        }

        // 显示Toast消息
        function showToast(message, type = 'info') {
            // 移除现有的toast
            const existingToast = document.getElementById('refreshToast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // 创建新的toast
            const toast = document.createElement('div');
            toast.id = 'refreshToast';
            toast.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                    color: white;
                    padding: 12px 16px;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    animation: slideIn 0.3s ease-out;
                ">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
            
            // 添加动画样式
            if (!document.getElementById('toastStyles')) {
                const style = document.createElement('style');
                style.id = 'toastStyles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(toast);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideOut 0.3s ease-in forwards';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);
        }

        // 测试CDN路径速度
        async function testCDNPath(cdn, pathIndex) {
            const testUrl = cdn.testUrls[pathIndex];
            const startTime = performance.now();
            
            try {
                const response = await fetch(testUrl, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                
                const speed = performance.now() - startTime;
                return { success: true, speed, pathIndex };
            } catch (error) {
                return { success: false, speed: Infinity, pathIndex };
            }
        }

        // 测试所有CDN路径速度
        async function testAllCDNPaths() {
            const statusText = document.getElementById('cdnStatusText');
            const speedTest = document.getElementById('speedTest');
            const switcher = document.getElementById('cdnSwitcher');
            const pathsStatus = document.getElementById('cdnPathsStatus');
            const pathsList = document.getElementById('cdnPathsList');
            
            statusText.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 正在测试CDN路径速度...';
            pathsStatus.style.display = 'block';
            pathsList.innerHTML = '<div class="cdn-path-item"><i class="fas fa-sync-alt fa-spin"></i> 测试中...</div>';
            
            // 测试所有CDN的所有路径
            const testPromises = [];
            
            CDN_PATHS.forEach(cdn => {
                cdnPathStatus[cdn.id] = [];
                
                cdn.baseUrls.forEach((baseUrl, pathIndex) => {
                    testPromises.push(
                        testCDNPath(cdn, pathIndex).then(result => {
                            cdnPathStatus[cdn.id][pathIndex] = result;
                            return { cdn, pathIndex, ...result };
                        })
                    );
                });
            });
            
            const results = await Promise.all(testPromises);
            
            // 更新路径状态显示
            pathsList.innerHTML = '';
            CDN_PATHS.forEach(cdn => {
                cdn.baseUrls.forEach((baseUrl, pathIndex) => {
                    const status = cdnPathStatus[cdn.id][pathIndex];
                    const pathItem = document.createElement('div');
                    pathItem.className = 'cdn-path-item';
                    
                    let statusClass = 'failed';
                    let statusText = '失败';
                    
                    if (status && status.success) {
                        if (status.speed < 1000) {
                            statusClass = 'working';
                            statusText = '良好';
                        } else {
                            statusClass = 'slow';
                            statusText = '较慢';
                        }
                    }
                    
                    pathItem.innerHTML = `
                        <div class="cdn-path-status ${statusClass}"></div>
                        <div class="cdn-path-name">${cdn.name} [${pathIndex + 1}]</div>
                        <div class="cdn-path-speed">${status && status.success ? Math.round(status.speed) + 'ms' : statusText}</div>
                    `;
                    
                    pathsList.appendChild(pathItem);
                });
            });
            
            // 选择最佳CDN和路径
            const workingResults = results.filter(r => r.success && r.speed < 3000);
            workingResults.sort((a, b) => {
                // 先按优先级排序，再按速度排序
                if (a.cdn.priority !== b.cdn.priority) {
                    return a.cdn.priority - b.cdn.priority;
                }
                return a.speed - b.speed;
            });
            
            if (workingResults.length > 0) {
                const bestResult = workingResults[0];
                currentCDN = bestResult.cdn;
                currentPathIndex = bestResult.pathIndex;
                
                statusText.innerHTML = `
                    <i class="fas fa-check-circle" style="color: #10b981;"></i>
                    已选择最佳路径: <span class="cdn-badge success">${currentCDN.name}</span>
                    <span style="color: #6b7280; font-size: 12px;">(${Math.round(bestResult.speed)}ms)</span>
                `;
                
                // 显示CDN切换器
                switcher.innerHTML = '切换CDN: ' + CDN_PATHS.map(cdn => {
                    const bestPath = cdnPathStatus[cdn.id]?.find(p => p?.success);
                    const isActive = cdn.id === currentCDN.id;
                    
                    return `<button class="cdn-btn ${isActive ? 'active' : ''}" 
                            onclick="switchCDN('${cdn.id}')"
                            title="${bestPath ? Math.round(bestPath.speed) + 'ms' : '无可用路径'}">
                        ${cdn.name}
                    </button>`;
                }).join('');
                
                // 显示速度测试结果
                const topResults = workingResults.slice(0, 3);
                speedTest.innerHTML = '最佳路径: ' + topResults.map((result, index) => 
                    `${result.cdn.name}(${Math.round(result.speed)}ms)${index < 2 ? ' → ' : ''}`
                ).join('');
                
            } else {
                // 所有CDN都失败，使用第一个CDN的第一个路径作为备用
                currentCDN = CDN_PATHS[0];
                currentPathIndex = 0;
                
                statusText.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: #f59e0b;"></i>
                    使用备用路径: <span class="cdn-badge warning">${currentCDN.name}</span>
                `;
            }
            
            return workingResults.length > 0;
        }

        // 切换CDN
        function switchCDN(cdnId) {
            const newCDN = CDN_PATHS.find(cdn => cdn.id === cdnId);
            if (!newCDN) return;
            
            // 选择该CDN的最佳路径
            const workingPaths = cdnPathStatus[newCDN.id]?.filter(p => p?.success) || [];
            if (workingPaths.length === 0) {
                showToast(`${newCDN.name} 无可用路径`, 'error');
                return;
            }
            
            // 选择最快的路径
            workingPaths.sort((a, b) => a.speed - b.speed);
            currentCDN = newCDN;
            currentPathIndex = workingPaths[0].pathIndex;
            
            // 更新按钮状态
            document.querySelectorAll('.cdn-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 更新状态显示
            document.getElementById('cdnStatusText').innerHTML = `
                <i class="fas fa-check-circle" style="color: #10b981;"></i>
                手动选择: <span class="cdn-badge success">${currentCDN.name}</span>
                <span style="color: #6b7280; font-size: 12px;">(${Math.round(workingPaths[0].speed)}ms)</span>
            `;
            
            // 重新渲染视频
            if (allVideos.length > 0) {
                renderVideos();
                
                // 重新加载当前视频
                const currentSrc = player.currentSrc();
                if (currentSrc) {
                    const currentVideo = allVideos.find(v => currentSrc.includes(v.filename));
                    if (currentVideo) {
                        playVideo(currentVideo.filename, currentVideo.title);
                    }
                }
            }
            
            showToast(`已切换到 ${newCDN.name}`, 'success');
        }

        // 生成视频URL（使用当前CDN和路径）
        function generateVideoUrl(filename) {
            return `${currentCDN.baseUrls[currentPathIndex]}/videos/${filename}`;
        }

        // 生成缩略图URL
        function generateThumbnailUrl(filename) {
            return `${currentCDN.baseUrls[currentPathIndex]}/thumbnails/${filename}`;
        }

        // 加载视频数据
        async function loadAllVideos() {
            try {
                // 先测试CDN路径速度
                const cdnAvailable = await testAllCDNPaths();
                
                if (!cdnAvailable) {
                    throw new Error('没有可用的CDN路径，请检查网络连接');
                }
                
                // 从当前CDN路径加载数据
                const dataUrl = `${currentCDN.baseUrls[currentPathIndex]}/videos.json`;
                const response = await fetch(dataUrl);
                const data = await response.json();
                
                allVideos = data.videos || [];
                renderVideos();
                
            } catch (error) {
                console.error('加载视频失败:', error);
                document.getElementById('loading').innerHTML = 
                    `<div class="error">
                        <i class="fas fa-exclamation-triangle"></i>

            }
        }

        // 播放视频（带多路径回退）
        async function playVideo(filename, title) {
            const playerContainer = document.getElementById('player-container');
            const currentVideoTitle = document.getElementById('current-video-title');
            const playerCdnInfo = document.getElementById('playerCdnInfo');
            
            playerContainer.style.display = 'block';
            currentVideoTitle.textContent = title;
            
            let retryCount = 0;
            const maxRetries = settings.maxRetries;

            const tryPlayWithCDN = async (cdn, pathIndex) => {
                const videoUrl = `${cdn.baseUrls[pathIndex]}/videos/${filename}`;
                
                playerCdnInfo.innerHTML = 
                    `<i class="fas fa-sync-alt fa-spin"></i> 正在通过 ${cdn.name} [${pathIndex + 1}] 加载视频...`;
                
                try {
                    player.src({
                        src: videoUrl,
                        type: 'video/mp4'
                    });
                    
                    return new Promise((resolve, reject) => {
                        player.one('loadeddata', () => {
                            playerCdnInfo.innerHTML = 
                                `<i class="fas fa-check-circle" style="color: #10b981;"></i> 正在通过 ${cdn.name} [${pathIndex + 1}] 播放`;
                            resolve(true);
                        });
                        
                        player.one('error', () => {
                            reject(new Error(`CDN ${cdn.name} [${pathIndex + 1}] 加载失败`));
                        });
                        
                        // 设置超时
                        setTimeout(() => {
                            reject(new Error('加载超时'));
                        }, 10000);
                    });
                    
                } catch (error) {
                    throw error;
                }
            };

            const tryAllPaths = async () => {
                if (!settings.enableFallback) {
                    // 如果不启用回退，只使用当前路径
                    await tryPlayWithCDN(currentCDN, currentPathIndex);
                    return;
                }
                
                // 尝试当前CDN的所有路径
                for (let i = 0; i < currentCDN.baseUrls.length; i++) {
                    if (cdnPathStatus[currentCDN.id] && cdnPathStatus[currentCDN.id][i] && cdnPathStatus[currentCDN.id][i].success) {
                        try {
                            await tryPlayWithCDN(currentCDN, i);
                            return;
                        } catch (error) {
                            console.warn(`路径 ${i} 失败:`, error);
                        }
                    }
                }
                
                // 如果当前CDN所有路径都失败，尝试其他CDN
                const workingCDNs = CDN_PATHS.filter(cdn => 
                    cdn.id !== currentCDN.id && 
                    cdnPathStatus[cdn.id] && 
                    cdnPathStatus[cdn.id].some(p => p && p.success)
                ).sort((a, b) => a.priority - b.priority);
                
                for (const cdn of workingCDNs) {
                    for (let i = 0; i < cdn.baseUrls.length; i++) {
                        if (cdnPathStatus[cdn.id] && cdnPathStatus[cdn.id][i] && cdnPathStatus[cdn.id][i].success) {
                            try {
                                await tryPlayWithCDN(cdn, i);
                                // 更新当前CDN
                                currentCDN = cdn;
                                currentPathIndex = i;
                                return;
                            } catch (error) {
                                console.warn(`CDN ${cdn.name} 路径 ${i} 失败:`, error);
                            }
                        }
                    }
                }
                
                throw new Error('所有CDN路径均无法加载视频');
            };

            try {
                await tryAllPaths();
                playerContainer.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('播放视频失败:', error);
                playerCdnInfo.innerHTML = 
                    `<i class="fas fa-times-circle" style="color: #ef4444;"></i> 所有CDN路径均无法加载视频`;
            }
        }

        // 原有的分页、搜索、筛选函数保持不变
        function filterVideos(videos) {
            if (!currentSearch) return videos;
            const searchLower = currentSearch.toLowerCase();
            return videos.filter(video => 
                video.title.toLowerCase().includes(searchLower) ||
                video.description.toLowerCase().includes(searchLower)
            );
        }
        
        function sortVideos(videos) {
            switch (currentSort) {
                case 'duration':
                    return videos.sort((a, b) => {
                        const timeA = a.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        const timeB = b.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                        return timeB - timeA;
                    });
                case 'size':
                    return videos.sort((a, b) => {
                        const sizeA = parseFloat(a.size);
                        const sizeB = parseFloat(b.size);
                        return sizeB - sizeA;
                    });
                case 'created':
                    return videos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                default:
                    return videos.sort((a, b) => a.title.localeCompare(b.title));
            }
        }
